<!DOCTYPE html>
<html>
  <head>
    <title>Hellblade Timed Block - Time Window Patcher</title>
    <style>
      .main {
        margin-top: 40px;
        display: flex;
        justify-self: center;
      }

      .grid {
        display: inline grid;
        grid-template-columns: auto auto;
        gap: 4px;
        width: fit-content;
        margin: auto;
      }

      .span2 {
        grid-column: 1 / span 2;
      }

      .hidden {
        display: none;
      }

      .error {
        padding: 4px;
        border: 1px solid darkred;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="grid">
        <div>Hellblade Timed Block .zip archive</div>
        <input id="archive" type="file">
        <div>Perfect parry window (milliseconds)</div>
        <input id="perfect" value="200">
        <div>Parry window (milliseconds)</div>
        <input id="parry" value="300">
        <button id="generate" class="span2">Generate patch</button>
        <div class="error span2 hidden" id="error"></div>
        <div class="span2 hidden" id="download-row">
          Download patch: <a download="Hellblade Timed Block - Patch.zip" id="download">Hellblade Timed Block - Patch.zip</a>
        </div>
      </div>
    </div>
    <script id="bundle"></script>
  </body>
</html>
